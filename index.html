<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">
    <picture>
      <source srcset="images/landscape museum-320_x_480.jpeg"  media="(max-width: 960px)">
      <source srcset="images/landscape museum-480_x_640.jpeg"  media="(max-width: 960px)">
      <source srcset="images/landscape museum-480_x_960.jpeg"  media="(max-width: 960px)">
      <source srcset="images/landscape museum-640_x_720.jpeg"  media="(max-width: 960px)">
      <source srcset="images/landscape museum-720_x_960.jpeg"  media="(max-width: 960px)">
      <source srcset="images/square museum-480_x_480.jpeg"     media="(min-width: 960px)">
      <source srcset="images/square museum-640_x_640.jpeg"     media="(min-width: 960px)">
      <source srcset="images/square museum-720_x_720 (1).jpeg" media="(min-width: 960px)">
      <source srcset="images/square museum-1280_x_1280.jpeg"   media="(min-width: 960px)">
      <source srcset="images/square museum-1600_x_1600.jpeg"   media="(min-width: 960px)">
    </picture>
  </header>
</body>

</html>
